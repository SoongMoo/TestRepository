<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script language="javascript">
	function addboard(){
		boardform.submit();
	}
	</script>
</head>
<body>
<form th:action='@{/libraryBoard/libBoardForm}' method="post" name="boardform" th:object="${libraryBoardCommand}"
	enctype="multipart/form-data">
<table cellpadding="0" cellspacing="0">
	<tr align="center" valign="middle">
		<td colspan="5">MVC 게시판</td>
	</tr>
	<tr>
		<td style="font-family:돋음; font-size:12" height="16">
			<div align="center">글쓴이</div>
		</td>
		<td>
			<input name="boardName" type="text" size="10" maxlength="10"  th:field="*{boardName}" />
			<span th:if="${#fields.hasErrors('boardName')}" th:errors="*{boardName}" ></span>
		</td>
	</tr>
	<tr>
		<td style="font-family:돋음; font-size:12" height="16">
			<div align="center">비밀번호</div>
		</td>
		<td>
			<input name="boardPass" type="password" size="10" maxlength="10"  th:field="*{boardPass}" />
			<span th:if="${#fields.hasErrors('boardPass')}" th:errors="*{boardPass}" ></span>
		</td>
	</tr>
	<tr>
		<td style="font-family:돋음; font-size:12" height="16">
			<div align="center">제 목</div>
		</td>
		<td>
			<input name="boardSubject" type="text" size="50" maxlength="100"  th:field="*{boardSubject}" />
			<span th:if="${#fields.hasErrors('boardSubject')}" th:errors="*{boardSubject}" ></span>
		</td>
	</tr>
	<tr>
		<td style="font-family:돋음; font-size:12">
			<div align="center">내 용</div>
		</td>
		<td>
			<textarea name="boardContent" cols="67" rows="15"></textarea>
		</td>
	</tr>
	<tr>
		<td>파일</td>
		<td>
			<input type="file" name="report" multiple="multiple"/>			
		</td>
	</tr>
	<tr bgcolor="cccccc">
		<td colspan="2" style="height:1px;">
		</td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr align="center" valign="middle">
		<td colspan="5">
			<a href="javascript:addboard()">[등록]</a>&nbsp;&nbsp;
			<a href="javascript:history.go(-1)">[뒤로]</a>
		</td>
	</tr>
</table>
</form>
</body>
</html>
