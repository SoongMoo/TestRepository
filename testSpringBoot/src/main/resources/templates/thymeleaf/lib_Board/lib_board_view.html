<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table cellpadding="0" cellspacing="0">
	<tr align="center" valign="middle">
		<td colspan="5">QNA 게시판</td>
	</tr>
	
	<tr>
		<td height="16">제 목&nbsp;&nbsp;</td>
		<td >[[${list[0].boardSubject }]]</span></td>
	</tr>
	<tr bgcolor="cccccc">
		<td colspan="2" style="height:1px;">
		</td>
	</tr>
	<tr>
		<td >내 용</td>
		<td >
			<table border=0 width=490 height=250 >
				<tr>
					<td valign=top>
					<span th:utext="${#strings.replace(list[0].boardContent, T(System).getProperty('line.separator'), '&lt;br /&gt;')}"></span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<!--  https://m.blog.naver.com/PostView.nhn?blogId=specialnks&logNo=221313625420&proxyReferer=https:%2F%2Fwww.google.com%2F -->
	<tr>
		<td>파일</td>
		<td>
		<div th:each="file :  ${fileList}" >
		<a th:href="@{/libraryBoard/fileDown/{file}(file=${file.storeFileName+'`'+file.originalfileName})}" >
			[[${file.originalfileName }]]</a>
		&nbsp;&nbsp; / &nbsp;&nbsp;[[${file.fileSize }]]Byte
		</div>
		</td>	
			
	</tr>
	<tr bgcolor="cccccc">
		<td colspan="2" style="height:1px;"></td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	
	<tr align="center" valign="middle">
		<td colspan="5">
			<font size=2>
			<a th:href="@{/libraryBoard/libBoardModify(boardNum=${list[0].boardNum}) }">
			[수정]
			</a>&nbsp;&nbsp;
			<a th:href="@{/libraryBoard/libBoardDel(boardNum=${list[0].boardNum}) }">
			[삭제]
			</a>&nbsp;&nbsp;
			<a th:href="@{/libraryBoard/library}">[목록]</a>&nbsp;&nbsp;
			</font>
		</td>
	</tr>
</table>
<!-- <img th:src="@{/static/images/img1.jpg}"> -->
</body>
</html>
